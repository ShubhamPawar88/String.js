<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.concat()
        let s="welcome";
        document.write(s);//welcome
        document.write("<br>"+s.concat("students"));//welcome students
       
        //2.indexof(),lastIndexof()
        let s1="javascript session";
        document.write(s1);
        document.write("<br>"+s1.indexOf('s'));//4 //finding indexOf() first occurrence of given character
        document.write("<br>"+s1.indexOf('s',5));//11 //finding indexOf() middle occurrence of given character
        document.write("<br>"+s1.lastIndexOf('s'));//14 //finding indexOf() last occurrence of given character

    </script>
    </script>
</body>
</html>

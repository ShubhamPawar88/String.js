<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s="javascript session";
        document.write(s);
        //if given index is not present in string the  charAt() function returns nothing in the output
        document.write("<br> "+s.charAt(4));//s
        document.write("<br> "+s.charAt(20));//nothing
        //if given index is not present in string the at() function returns undefined in the output
        document.write("<br> "+s.at(4));//s
        document.write("<br> "+s.at(20));//undefined

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //String are nothing but sequence/set of characters which can be enclosed within single quote
        //double quote/backtick(template literal)
        //way of strings
        let s1="<br>welcome";//inside double quotes
        let s2='<br>welcome';//inside single quotes
        let s3=`<br>welcome`;//inside backtick
        document.write(s1+""+s2+""+s3);
        //ways CREATING string objects
        //1.by using string literal
        let str1="hello";
        document.write("<br> str1="+str1);

        //2.by using new keyword
        let str2=new String("hello");
        document.write("<br> str2="+str2);

    </script>
</body>
</html>

<html lang="en">

    <title>Document</title>

<body>
    <script>
        //WAP to count no of words from the given string
       //split method splits/divide string on the basis of given delimiter
        let s="hello everyone!! how are you? what are you doing";
        document.write("s ="+s);
        s=s.trim();//removing starting and ending space
        let words =s.split(" ");//hello everyone
        // let words =s.split("o");
        document.write("<br> no of words present in given string s="+words.length);//9
    </script>

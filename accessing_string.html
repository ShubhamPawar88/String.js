<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //here is nothing but character array
    let s="welcome";
    //length of strings
    document.write("<br> string s="+s);
    document.write("<br>  length of string s="+s.length);//7

    //accessing frist character of the string
    document.write("<br> "+s[0]);//w

    //accessing last character of the string
    document.write("<br> "+s[s.length-1]);//e


     //accessing strings character using at() function
     document.write("<br> "+s.at(4));//o //accessing charcter which is present on 4th index position in strings
     document.write("<br> "+s.at(-2));//m  //accessing charcter which is present on 4th index position in string
     document.write("<br> "+s.at(13));//undefined

   </script> 
</body>
</html>
